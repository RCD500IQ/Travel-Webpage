<html>

<head>


<title>Travel</title>

<style>
	body{background-color: peachpuff;
color:#001A4B ;
	}
</style>

</head>
<body>
<h1>Travel</h1>
<form action="Thank.html">
<fieldset>
	<legend>Registration Form</legend>
First Name: <input type="Text" required><br><br>
Last Name: <input type="Text" required><br><br>
Email: <input type="Email" required><br><br>
Mobile Number: <input type="Number" required><br><br>
Date of Travel: <input type="Date">
<h2>What type of Holiday are you looking for?</h2>
<input type="Checkbox" id="Relaxing" value="Holiday" name="Relaxing">Relaxing<br>
<input type="Checkbox" id="Beach" value="Holiday" name="Beach">Beach<br>
<input type="Checkbox" id="City" value="Holiday" name="City">City<br>
<input type="Checkbox" id="Party" value="Holiday" name="Party">Party<br>
<h3>Where would you like to travel?</h3>
<select name="Destination" id="Destination">
	<option value="Anywhere">Anywhere</option>
	<option value="North America">North America</option>
<option value="South America">South America</option>
<option value="Europe">Europe</option>
<option value="Asia">Asia</option>
<option value="Africa">Africa</option>
<option value="Oceania">Oceania</option><br><br></select>
<h3>How long are you going to Travel for?</h3>
<input type="Radio" name="A weekend" value="Length of Travel" id="A weekend">A weekend<br>
<input type="Radio" name="A week" value="Length of Travel" id="A week">A week<br>
<input type="Radio" name="2 weeks" value="Length of Travel" id="2 weeks">2 weeks<br>
<input type="Radio" name="A month" value="Length of Travel" id="A month">A month<br><br>
<input type="Submit">
</fieldset>
</form>

</body>







</html>
